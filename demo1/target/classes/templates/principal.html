<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>TravelCan - Página Principal</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <style>
            .main-logo {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 80vh; /* Altura de la página menos la altura del navbar */
            }
            .main-logo img {
                max-width: 300px; /* Ajusta el tamaño de la imagen según necesites */
            }
        </style>
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" th:href="@{/principal}">TravelCan</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/viajes}">Viajes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/mascotas}">Mascotas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/lugares}">Lugares</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Contenido Principal con el Logo -->
        <div class="main-logo">
            <img src="/travel%20can_logo.png" alt="Logo de TravelCan"> <!-- Asegúrate de que la ruta y el nombre de archivo sean correctos -->
        </div>
    </body>
</html>
