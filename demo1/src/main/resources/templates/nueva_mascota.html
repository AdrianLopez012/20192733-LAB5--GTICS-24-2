<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    </head>
    <body>
        <h1>Registrar Nueva MascotSa</h1>
          <form action="/mascotas/guardar" th:object="${mascota}" method="post">
            <div>
                <label for="nombreMascota">Nombre de la Mascota:</label>
                <input type="text" id="nombreMascota" th:field="*{nombreMascota}" required/>
            </div>
            <div>
                <label for="genero">Género:</label>
                    <select id="genero" th:field="*{genero}">
                    <option value="Macho">Macho</option>
                       <option value="Hembra">Hembra</option>
                </select>
            </div>

            <div>
                <label for="edad">Edad:</label>
                <input type="number" id="edad" th:field="*{edad}" required/>
            </div>

            <div>
                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}" required/>
            </div>

            <div>
                <label for="vacunado">¿Vacunado?</label>
                <select id="vacunado" th:field="*{vacunado}">
                    <option value="true">Sí</option>
                    <option value="false">No</option>
                </select>
            </div>

            <div>
                <label for="desparasitado">¿Desparasitado?</label>
                <select id="desparasitado" th:field="*{desparasitado}">
                    <option value="true">Sí</option>
                    <option value="false">No</option>
                </select>
            </div>

            <div>
                <label for="persona">Dueño de la Mascota:</label>
                <select id="persona" th:field="*{persona.id}" required>
                    <option th:each="persona : ${personas}" th:value="${persona.id}" th:text="${persona.nombre}"></option>
                </select>
            </div>

            <button type="submit">Guardar Mascota</button>
        </form>
    </body>
</html>
